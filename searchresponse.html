<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/30053b2406.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style2.css">
    <title> Auto MD</title>
</head>

<body>
    <div class = "container">
        <h1>Auto MD</h1><i style='font-size:24px' class='fas'>&#xf1b9;</i>
    </div>

    <a href="./index.html" id="back-button"> Return to Main</a><!--Return to the main html page-->
    </div>

    <div class="col-12 col-md-9 p-3 text-light">
      <h2><span>Search results: </span></h2>
      <div class = "history-results">
      <aside><!--Display search history results-->
        <ul class="list-group history mx-auto"></ul>
      </aside>
      </div>
      <div class="result-container">
          <table class="table is-bordered is-striped">
            <thead>
                <tr>
                    <th>Issue:</th>
                    <th>Due Mileage:</th>
                    <th>Repair Difficulty:</th>
                    <th>Total Cost of Repair: </th>
                </tr>
            </thead>
            <tbody id="response_data">
                    <!--Location for API response data-->
            </tbody>
          </table>
      </div>
    </div>
  </div>
   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/searchresponse.js"></script>
    
</body>
</html>
