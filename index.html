<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title> Knowledge Check Quiz</title>
</head>

<body>
    <a href="highscores.html">View High Scores</a>
    <div id="card">
        <div id="time-left"></div>
        <div id="quiz-question">
            <h1>Knowledge Check</h1>
            <p>Its time for a <strong>Knowledge Check!</strong> Answer the following code-related questions within the time limit.</p>
            <p>Each incorrect answer will decrease your score/time by ten seconds!</p>
            <ul id="answer-choices"></ul>
            <button id="start-button">Start Quiz</button>
        </div>
    </div>  
    <!--User input for map, credits of google maps-->
     <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Search Box"
    />

    <div id="map"></div>
    <script src="assets/js/script.js"></script>
    <!--Src from the autocomplete docs in google maps platform. Correct endpoint?-->
     <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initAutocomplete&libraries=places&v=weekly"
      defer
    ></script>
    
</body>
</html>
